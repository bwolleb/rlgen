color:
  string: "0x738d32"
  keyword: "0x456fb3"
  comments: "0x4d4d4d"
  number: "0xcd9f00"
#  string: "0x009b1d"
#  keyword: "0x004499"
#  comments: "0x808080"
#  number: ""

italic:
  - comments
bold:
  - keyword

match:
# Warning: we MUST match the strings using simple quotes FIRST, because when the formatting will be applied, the colors are specified as a string with simple quotes in the <font> markup, so if this is matched after something else, the formatting quotes will be matched as a string and the whole text is messed up.
  - ["('[a-zA-Z0-9\\_ \\t\\\"\\#\\＄\\%\\&\\(\\)\\*\\+\\,\\-\\.\\/\\:\\;\\<\\=\\>?@\\[\\]\\^\\_\\{\\|\\}~]+')", string]
  - ['("[a-zA-Z0-9_\ \t\"\#\＄\%\&\(\)\*\+\,\-\.\/\:\;\<\=\>\?@\[\\\]\^_{\|}~]+")', string]
  - ['\b(False|None|True|and|as|assert|async|await|break|continue|del|class|def|elif|else|except|finally|for|from|global|if|import|in|is|lambda|nonlocal|not|or|pass|raise|return|try|while|with|yield)\b', keyword]
  - ['\b[0-9]+[.0-9]*\b', number]

comments:
  - '(#[a-zA-Z0-9_\ \t\"#\＄%&\(\)\*\+,\-\.\/:;<=>\?@\[\\\]\^_{\|}~]+)[\n\r]'
