# Default font for text
- type: font
  font: Times-Roman
  name: default
  size: 12
  align: left
  color: "000000"
  spaceAfter: 12

# Titles
- type: font
  font: Times-Roman
  name: title1
  size: 18
  align: left
  color: "000000"
  spaceAfter: 12

- type: font
  font: Times-Roman
